<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Calculadora</title>
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col-md-12">
                <form action="#" name="calculator" class="main">
                    <input type="text" class="display form-control" id="display" placeholder="0"><br><br>

                    <input type="button" class="btn btn-danger col-8" value="CE" id="clear">
                    <input type="button" class="btn btn-danger"  value="<" onclick="borrar()"><br><br>
                    <input type="button" class="btn btn-secondary" value="7" onclick="siete()">
                    <input type="button" class="btn btn-secondary" value="8" onclick="ocho()">
                    <input type="button" class="btn btn-secondary" value="9" onclick="nueve()">
                    <input type="button" class="btn btn-primary" value="/" onclick="document.calculator.display.value+='/'"><br><br>
                    <input type="button" class="btn btn-secondary" value="4" onclick="cuatro()">
                    <input type="button" class="btn btn-secondary" value="5"onclick="cinco()">
                    <input type="button" class="btn btn-secondary" value="6" onclick="seis()">
                    <input type="button" class="btn btn-primary" value="*" onclick="document.calculator.display.value+='*'"><br><br>
                    <input type="button" class="btn btn-secondary" value="1" onclick="uno()">
                    <input type="button" class="btn btn-secondary" value="2" onclick="dos()">
                    <input type="button" class="btn btn-secondary" value="3" onclick="tres()">
                    <input type="button" class="btn btn-primary" value="-" onclick="document.calculator.display.value+='-'"><br><br>
                    <input type="button" class="btn btn-secondary" value="0" onclick="cero()">
                    <input type="button" class="btn btn-secondary" value="." onclick="punto()">
                    <input type="button" class="btn btn-success" value="=" onclick="document.calculator.display.value = eval(calculator.display.value)">
                    <input type="button" class="btn btn-primary" value="+" onclick="document.calculator.display.value+='+'">

                </form>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
